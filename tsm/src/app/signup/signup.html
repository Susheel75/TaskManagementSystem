<div class="signup-container">
  <h2>Create Account</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div>
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Name" tabindex="1" />
      <div class="error" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        Name is required (min 3 characters)
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="ex-susheel@gmail.com" tabindex="2"/>
      <div class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Enter a valid email
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="***********" tabindex="3"/>
      <div class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password must be at least 6 characters
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid || isLoading">Signup</button>
  </form>

  <p class="login-link">
    Already registered?
    <a [routerLink]="['/login']">Login here</a>
  </p>
</div>

<!--  Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <h3> Signup Successful</h3>
    <p>Your account has been created!</p>
    <button (click)="closeModal()">OK</button>
  </div>
</div>
